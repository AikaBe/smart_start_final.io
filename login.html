<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script> 
    <style>
        /* Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Темные и светлые темы */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }
        body:not(.dark-mode) {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Login Form Container */
        .login-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        body:not(.dark-mode) .login-container {
            background-color: #ffffff;
            color: #333;
            box-shadow: 0px 4px 12px rgba(200, 200, 200, 0.5);
        }

        /* Form Styles */
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }
        body:not(.dark-mode) .form-group input {
            background-color: #f0f0f0;
            color: #333;
        }
        .form-group input::placeholder {
            color: #aaa;
        }

        /* Button Style */
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #fcfe58;
            color: #000000;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #fcfe58;
        }

        /* Error Message */
        .error {
            color: #fcfe58;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* Toggle Button */
        #toggle-theme {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #fcfe58;
            color: #fff;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #toggle-theme:hover {
            background-color: #fcfe58;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem;
                box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
            }
            .login-container h2 {
                font-size: 1.2rem;
            }
            .form-group input {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
            .btn-login {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <button id="toggle-theme">
        <img
        id="theme-icon"
        src="img/remove.png"
        alt="Light Bulb Icon"
        style="width: 30px"
      />
    </button>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <small id="loginError" class="error"></small>
        </form>
    </div>
</body>
</html>
